<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- <script src="%PUBLIC_URL%/clientDetect.js"></script> -->

    <link rel="shortcut icon" href="%PUBLIC_URL%/logo-192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon-192.png" />
    <!-- 
      https://www.w3.org/TR/appmanifest
      > NOTE: manifest.webmanifest or manifest.json?
      > The official file extension for the manifest is .webmanifest. 
      > Some web servers recognize this extension and transfer the file using the 
      > standardized application manifest MIME type (application/manifest+json). 
      > Developers can also choose a different extension (e.g. .json) or 
      > none at all (e.g. /api/GetManifest), but are encouraged to transfer 
      > the manifest using the application/manifest+json MIME type, although 
      > any JSON MIME type is ok. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0e4273" />

    <meta
      name="keywords"
      content="Mandelbrot Maps, Mandelbrot, fractal, set, viewer, explorer, Julia, WebGL, React"
    />

    <meta
      name="description"
      content="Mandelbrot Maps is an interactive fractal explorer built using React and WebGL. Come see the pretty side of mathematics!"
    />

    <!-- opengraph properties (preview in facebook, whatsapp) -->
    <meta property="og:url" content="https://jmaio.github.io/mandelbrot-maps/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mandelbrot Maps - Fractal Explorer in WebGL" />
    <meta
      property="og:description"
      content="Mandelbrot Maps is an interactive fractal explorer built using React and WebGL. Come see the pretty side of mathematics!"
    />

    <!-- 256px image - max 300kb - https://stackoverflow.com/a/41333196/9184658 -->
    <meta
      property="og:image"
      content="https://jmaio.github.io/mandelbrot-maps/logo-256.png"
    />
    <meta property="og:image:width" content="256" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mandelbrot Maps - Fractal Explorer in WebGL</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-25811690-6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-25811690-6');
    </script>
  </head>
